<section class="login">


  <form  (ngSubmit)="onSubmit()"> 

    <h1>Login</h1>

    <p>{{message}}</p>
  
    <input id="username" type="text" placeholder="Username" name="username" [(ngModel)]="user.email" >
 
    <br>

    <input type="password" placeholder="Password" name="pwd" [(ngModel)]="user.password">

    <br>

    <button type="submit">Login</button>

    <br>

    <input class="checkbox" type="checkbox" checked="checked" name="remember"> Remember me

    <br>

    <div class="option">
      <span>Non sei ancora registrato?</span>
      <br>
      <a id="registrati" routerLink="/register">Registrati ora!</a>
    </div>

  </form>

</section>
